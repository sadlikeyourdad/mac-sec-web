<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for Apple-like design */
        body {
            background-color: #ffffff;
            color: #333333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0; /* Light gray border */
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #0071e3; /* Apple's signature blue */
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        input#searchBar {
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        ul#postList {
            list-style: none;
            padding: 0;
        }

        ul#postList li {
            margin-bottom: 15px;
        }

        ul#postList li a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
        }

        ul#postList li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ivan's macOS Security Research Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Whoami</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Blog Posts</h2>
            <input type="text" id="searchBar" class="form-control" placeholder="Search blog posts...">
            <ul id="postList">
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/search.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
