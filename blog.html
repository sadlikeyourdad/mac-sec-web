<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        /* Custom styles for Apple-like design */
        body {
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark gray text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* Apple-like fonts */
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0; /* Light gray border */
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333333; /* Dark gray for good contrast */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #0071e3; /* Apple's signature blue */
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        input#searchBar {
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        ul#postList {
            list-style: none;
            padding: 0;
        }

        ul#postList li {
            margin-bottom: 15px;
        }

        ul#postList li a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
        }

        ul#postList li a:hover {
            text-decoration: underline;
        }

        .post-card {
            display: flex;
            flex-direction: column;
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .post-card-image {
            width: 100%;
            object-fit: cover;
        }

        .post-card-content {
            padding: 20px;
        }

        .post-card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .post-card-excerpt {
            margin-bottom: 10px;
        }

        .post-card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #888;
        }
         /* Media query for smaller screens */
         @media (max-width: 768px) {
            header h1 {
                font-size: 2rem; /* Smaller font size for mobile devices */
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Ivan's macOS Security Research Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Whoami</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Blog Posts</h2>
            <input type="text" id="searchBar" class="form-control" placeholder="Search blog posts...">
            <ul id="postList">
                <li class="post-card">
                    <a class="post-card-image-link" href="/post-1.html">
                        <img class="post-card-image" src="path/to/image1.jpg" alt="Alt Text for Post 1">
                    </a>
                    <div class="post-card-content">
                        <a class="post-card-content-link" href="/post-1.html">
                            <header class="post-card-header">
                                <h2 class="post-card-title">Post Title 1</h2>
                            </header>
                            <div class="post-card-excerpt">A brief excerpt of the first post goes here...</div>
                        </a>
                        <footer class="post-card-meta">
                            <time class="post-card-meta-date" datetime="2024-05-08">May 8, 2024</time>
                            <span class="post-card-meta-length">3 min read</span>
                        </footer>
                    </div>
                </li>
                <li class="post-card">
                    <a class="post-card-image-link" href="/post-2.html">
                        <img class="post-card-image" src="path/to/image2.jpg" alt="Alt Text for Post 2">
                    </a>
                    <div class="post-card-content">
                        <a class="post-card-content-link" href="/post-2.html">
                            <header class="post-card-header">
                                <h2 class="post-card-title">Post Title 2</h2>
                            </header>
                            <div class="post-card-excerpt">A brief excerpt of the second post goes here...</div>
                        </a>
                        <footer class="post-card-meta">
                            <time class="post-card-meta-date" datetime="2024-05-01">May 1, 2024</time>
                            <span class="post-card-meta-length">2 min read</span>
                        </footer>
                    </div>
                </li>
                <!-- Add more blog posts here following the same structure -->
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/search.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
