<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's macOS Security Research Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2; /* Light grey background */
            color: #333; /* Dark grey text */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff; /* White background for the header */
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        header h1 {
            font-size: 24px; /* Smaller font size than your original */
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #007aff; /* Bright blue link color */
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            margin: auto;
            padding: 20px;
            max-width: 1200px; /* Wider than your original */
        }

        .news-item {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .news-item h2 {
            font-size: 20px;
        }

        .news-item p {
            font-size: 16px;
        }

        .news-image {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            header h1, .news-item h2 {
                font-size: 18px;
            }

            .news-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ivan's macOS Security Research Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Whoami</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Sample Post -->
        <div class="news-item">
            <img class="news-image" src="path/to/your/image.jpg" alt="Descriptive Alt Text">
            <h2>Amazing Article Title</h2>
            <p>Summary or intro of the article...</p>
        </div>
        <!-- More posts like the above -->
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
